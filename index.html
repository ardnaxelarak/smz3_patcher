<!DOCTYPE html>
<html>
  <head>
    <title>SMZ3 Rom Patcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="patcher.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="patcher.js"></script>
  </head>

  <body>
    <div class="card content-div">
      <h5 class="card-header">SMZ3 Patcher</h5>
      <div class="card-body">
        <div class="mb-3">
          <label for="romInput" class="form-label">SMZ3 Randomized Rom</label>
          <input id="romInput" class="form-control" type="file" accept=".sfc" />
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input sm-patch patch" type="checkbox" id="weakCharge" data-filename="nerfed_charge.ips">
            <label class="form-check-label" for="weakCharge">
              Starting Weak Charge Beam
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input sm-patch patch" type="checkbox" id="screenShake" data-filename="disable_screen_sahke.ips">
            <label class="form-check-label" for="screenShake">
              Disable Screen Shake
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input sm-patch patch" type="checkbox" id="reduceFlashing" data-filename="noflashing.ips">
            <label class="form-check-label" for="reduceFlashing">
              Reduced Flashing
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input sm-patch patch" type="checkbox" id="fastDoors" data-filename="fast_doors.ips">
            <label class="form-check-label" for="fastDoors">
              Fast Doors
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input sm-patch patch" type="checkbox" id="elevatorSpeed" data-filename="elevators_speed.ips">
            <label class="form-check-label" for="elevatorSpeed">
              Fast Elevators
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input sm-patch patch" type="checkbox" id="saveRefill" data-filename="refill_before_save.ips">
            <label class="form-check-label" for="saveRefill">
              Refill on Save
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input sm-patch patch" type="checkbox" id="respin" data-filename="spinjumprestart.ips">
            <label class="form-check-label" for="respin">
              Respin
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input sm-patch patch" type="checkbox" id="easierWall" data-filename="EasierWJ.ips">
            <label class="form-check-label" for="easierWall">
              Easier Wall Jumps
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input sm-patch patch" type="checkbox" id="autoRun" data-filename="AutoRun.ips">
            <label class="form-check-label" for="autoRun">
              Auto Run
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input sm-patch patch" type="checkbox" id="quickToggle" data-filename="QuickToggle.ips">
            <label class="form-check-label" for="quickToggle">
              Quick Toggle
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input sm-patch patch" type="checkbox" id="speedkeep" data-filename="rando_speed.ips">
            <label class="form-check-label" for="speedkeep">
              Speedkeep
            </label>
          </div>
        </div>
        <div class="mb-3">
          <label for="patchInput" class="form-label">Custom SM IPS Patches</label>
          <input id="patchInput" class="form-control" type="file" accept=".ips" multiple />
        </div>
        <div class="mb-3">
          Warning: all patched roms generated by this site are use-at-your-own-risk and not legal for racing purposes.
        </div>
        <div>
          <button type="submit" class="btn btn-primary submit-btn">
            Patch!
          </button>
        </div>
        <a id="downloader" style="display: none;" />
      </div>
    </div>
  </body>
</html>
